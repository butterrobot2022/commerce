{% extends 'auctions/layout.html' %}


{% block body %}

<h1>My Watchlist: </h1>

{% for new_item in items %}

<div class="container" style="border: 1px solid #cccccc; border-radius: 15px;">
   <div class="row">
       <div class="col-lg-3">
           <img src="{{ new_item.image_url }}"width="70%" height="225px;" style="border-radius: 10px;" alt="">
           </div>

       <div class="col-lg-8">
           <br>
   <a href="{% url 'listings' list_title=new_item.title %}"><h5>{{new_item.title}}</h5><br></a>
    <h5>{{new_item.text}}</h5><br>
    <h5>Price: ${{new_item.bid}}</h5><br>
   {{ new_item.time }}
 </div>
 <div class="col-1">
    <a href="{% url 'delete' name=new_item.title %}" class="btn btn-secondary" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
    </a>
   </div>
</div>
</div>
<br>

{% endfor %}

{% endblock %}
